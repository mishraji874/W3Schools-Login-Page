<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log In - W3Schools</title>
    <link rel="stylesheet" href="style.css">

<img src="https://s.yimg.com/fz/api/res/1.2/I3rRGouOZJ6Xz9.HDCKf3A--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI0MDtxPTgwO3c9MzMy/https://s.yimg.com/zb/imgv1/bc7765ea-02bd-376d-90b3-65feaf76f46b/t_500x300" class = "logo"alt="">

    <!--Middle-->

        <div class="elements">
            <h1><b>Log in</b></h1>

                <p class="account">Need an account? <span>Sign Up</span></p>

 <div class="password-div">

            <div class="button">

                    Log In

               <p class="password">Forgot Password?</p>
            </div>

        </div>
    </div>
